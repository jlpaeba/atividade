<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
<h1>conversor de Temperatura</h1>
<button id="botao">calcular</button>

<p>clique no botão a cima para iniciar a conversão </p>

<div id="div1"></div>
<div id="div2"></div>    
<div id="n"></div>

<script>
    let div1 = document.getElementById('div1');
    let div2 = document.getElementById('div2');
    let botao = document.getElementById('botao');
    let dola = parseFloat(prompt('Qual o valor do dolar hoje??'));


    botao.addEventListener('click',conver);

    function conver() {
        let var1 = parseFloat(prompt('Digite um valor em reais R$'));
        let conv = (var1 / dola);
       
        div1.innerHTML = (`<h1>VOCÊ TEM $${conv} EM DOLAR</h1>`);
        
    };

</script>
</body>
</html>
