<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
</head>
<body>
    <h1>Desconto</h1>
    <button id="botao">Desconto 10%</button>

    <div id="div1"></div>
    <div id="div2"></div>

    <script>
    let botao = document.getElementById('botao')
    let div2 = document.getElementById('div2')
    let div1 = document.getElementById('div1')
    botao.addEventListener('click', desconto)

    
    function desconto(){
        let nome = prompt('Digite o nome do produto que você está comprando, Por favor!')
        let var2 = parseInt(prompt('qual o preço do ' + nome + '?'))
        let var3 = 10
        
        let sMais = (var2 * var3) /100
        console.log(sMais)
        let soma = (var2 - sMais)


        div1.innerHTML = (`<h2> Calcualndo desconto de 10% para ${nome} </h2>`)
        div2.innerHTML = (`<p>O preço original era R$${var2} </p>
        <p>você acaba de ganhar R$ ${sMais} de desconto </p>
        <p>No fim, você vai pagar ${soma} no produto ${nome} </p>
        `)


    }

    </script>



</body>
</html>
