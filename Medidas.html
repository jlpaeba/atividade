<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
<h1>conversor de Temperatura</h1>
<button id="botao">calcular</button>

<p>clique no botão a cima para iniciar a conversão </p>

<div id="div1"></div>
<div id="div2"></div>    
<div id="n"></div>

<script>
    let div1 = document.getElementById('div1')
    let div2 = document.getElementById('div2')
    let botao = document.getElementById('botao');
    
    botao.addEventListener('click',conver);

    function conver() {


        let metros = parseFloat(prompt('Digite o valor da medias em M (metros)'))
        let quilometros = metros / 1000;
        let hectometros = metros / 100;
        let decametros = metros / 10;
        let decimetros = metros * 10;
        let centimetros = metros * 100;
        let milimetros = metros * 1000;

        
        //Fahrenheit = Celsius × 9/5 + 32

        
        div2.innerHTML = (`
        <p>${quilometros} quilômetros (Km) </p>
        <p>${hectometros} hectômetros (Hm) </p> 
        <p>${decametros} decâmetros (Dam) </p> 
        <p>${decimetros} decimetros (dm) </p> 
        <p>${centimetros} centímetros (cm) </p> 
        <p>${milimetros} milímetros (mm) </p> 
        
        
        
        
        `)
    };

</script>
</body>
</html>
