<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
<h1>conversor de Temperatura</h1>
<button id="botao">calcular</button>

<p>clique no botão a cima para iniciar a conversão </p>

<div id="div1"></div>
<div id="div2"></div>    
<div id="n"></div>

<script>
    let div1 = document.getElementById('div1')
    let div2 = document.getElementById('div2')
    let botao = document.getElementById('botao');
    
    botao.addEventListener('click',conver);

    function conver() {
        let var1 = parseFloat(prompt('Digite um valor em celso'));
        let kelvin = (var1 + 273.15);
        console.log(kelvin)
        let fahren = (var1 * 9/5)
        let fahren2 = fahren + 32
        console.log(fahren)
        //Fahrenheit = Celsius × 9/5 + 32

        div1.innerHTML = (`<h1>A temperatura de ${var1}, corresponde a...</h1>`)
        div2.innerHTML = (`<p>${kelvin}´K (kelvin) </p>
        <p>${fahren2}´F (Fahrenheit)</p>`)
    };

</script>
</body>
</html>
