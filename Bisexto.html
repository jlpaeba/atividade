<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
<h1>verificar ano</h1>
<button id="botao">Iniciar</button>

<p>clique no botão para iniciar</p>



<script>
    let botao = document.getElementById('botao');
    


    botao.addEventListener('click',conver);

    function conver() {
        let ano = parseInt(prompt('Qual ano você quer verificar'));
        if ((ano % 4 === 0 && ano % 100 !== 0) || ano % 400 === 0){
            alert('O ano ' + ano + ' é bissexto.')
        } else {
            alert('O ano ' + ano + ' Não é bissexto.')
        }
       
        
        
    };

</script>
</body>
</html>
